<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="name">AIGROW</div>
      <div class="section">
        <a href="#">Home</a>
        <a href="#">Marketplace</a>
        <a href="#">Contact</a>
        <a href="#">About Us</a>
      </div>
    </nav>
    <div class="messages">
      <div class="heading">Messages</div>
      <div class="ending">
        <input type="text" placeholder="Type something" class="send-input" />

        <button class="send">
          <i class="fa-solid fa-paper-plane" class="send-icon"></i>
        </button>
      </div>
    </div>
    <div class="main-container">
        <div class="dashboard">
            <div class="head">Your item</div>
            <div class="box-container">
              <div class="boxes">Crop Name</div>
              <div class="boxes">Species</div>
              <div class="boxes">Yield</div>
              <div class="boxes">Per Kg</div>   
              <div class="boxes"></div>
              <div class="boxes"></div>
            </div>
          </div>
          <div class="new-item">
            <div class="add-text">Add new item</div>
            <button class="add">+</button>
          </div>
    </div>
    
    
    <script src="app.js"></script>
  </body>
</html>
